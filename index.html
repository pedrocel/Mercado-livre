            text-decoration: none;
            margin: 0 8px;
            font-size: 0.9em;
        }

        .links-footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fillGrow {
            0% {
                width: 0;
            }

            100% {
                width: 50%;
            }
        }

        @keyframes pulseButton {

            100% {
                transform: scale(1);
            }
